<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Web</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Font awesome -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <!-- estilos definidos -->
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <nav class="navbar  navbar-dark bg-primary">
        <span class="navbar-brand mx-auto h1 titulo-inicial">
            <i class="fas fa-comments"></i>
            Chat web por Luis Pavel
        </span>

    </nav>

    <div class="card col-md-4 mt-5 mx-auto" id="userWrap">
        <div class="card-header">
            <h3>Ingresa tu nombre de usuario:</h3>
        </div>
        <p id="userError"></p>
    
        <div class="card-body">
            <form id="userForm">
                <input type="text" id="userName" class="form-control">
                <button type="submit" class="btn btn-primary mt-2">
                    <i class="fas fa-user"></i> Ingresar
                </button>
            </form>
        </div>
    </div>

    <div class="container" id="contentWrap">
        <div class="row mt-4">
            <div class="col-md-6 offset-md-1">
                <div class="card">
                    <div class="card-header">
                        <h3 id="chat-tittle">Chat de </h3>
                    </div>
                    <div id="chat" class="card-body"></div>
                    <form id="message-form" class="card-footer">
                        <div class="input-group">
                            <input type="text" id="message" class="form-control">
                            <div class="input-group-append">
                                <button type="submit" class="btn btn-primary">                                
                                      <i class="fas fa-arrow-circle-right"></i>Enviar
                                </button>
                            </div>
                        </div>                        
                    </form>
                    <form id="exit-user-form" class="card-footer">
                        <div class="input-group">
                            <button type="submit" class="btn btn-primary">                                
                                <i class="fas fa-sign-out-alt"></i>Salir
                            </button>
                        </div>                    
                    </form>
                </div>
            </div>

            <div class="col-md-3">
                <div class="card">
                    <div class="card-header">
                        <h6>Usuarios activos</h6>
                    </div>
                    <div class="card-body">
                        <div id="usernames"></div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/main.js"></script>
</body>

</html>
